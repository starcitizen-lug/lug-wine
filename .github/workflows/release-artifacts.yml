name: Release Artifacts

on:
  create:
    tags:
      - '[0-9][0-9].[0-9]-[0-9]'
      - '[0-9][0-9].[0-9][0-9]-[0-9]'
      - '[0-9][0-9].[0-9]-rc[0-9]-[0-9]'

jobs:
  parse:
    name: Parse tag
    runs-on: ubuntu-latest
    outputs:
      lug_release_tag: ${{ steps.parse.outputs.lug_release_tag }}
      wine_version: ${{ steps.parse.outputs.wine_version }}
      lug_rev: ${{ steps.parse.outputs.lug_rev }}
    steps:
      - name: Parse tag into wine_version and lug_rev
        id: parse
        shell: bash {0}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          wine_version="${tag%-*}"
          lug_rev="${tag##*-}"
          echo "Parsed tag: $tag -> wine_version=$wine_version lug_rev=$lug_rev"

          echo "lug_release_tag=$tag" >> $GITHUB_OUTPUT
          echo "wine_version=$wine_version" >> $GITHUB_OUTPUT
          echo "lug_rev=$lug_rev" >> $GITHUB_OUTPUT
  build:
    needs: parse
    uses: starcitizen-lug/lug-wine/.github/workflows/build-artifacts.yml@main
    with:
      wine_version: ${{ needs.parse.outputs.wine_version }}
      lug_rev: ${{ needs.parse.outputs.lug_rev }}
  release:
    runs-on: ubuntu-latest
    needs: [parse, build]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./out
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: ${{ needs.parse.outputs.lug_release_tag }}
          files: |
            ./out/lug-wine*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
